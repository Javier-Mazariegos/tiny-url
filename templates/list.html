{% extends 'layout.html' %}


{% block body %}
  <div class="shadow-lg container" style="align-items: center; justify-content: center;">
    <h2>
      URL List
    </h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Tiny URL</th>
          <th scope="col">URL Original</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>
        {% for k,v in diccionario.items(): %}
        <form method="POST" action="/eliminar"> 
          <tr>
            <td><a href = "http://127.0.0.1:5000/{{k}}">http://127.0.0.1:5000/{{k}}</a></td>
            <input type="hidden"  name="customid" value="{{k}}">
            <td>{{v}}</td>
            <td><button class="btn btn-danger btn-sm rounded-0" type="submit" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button></td>
          </tr>
        </form>
        {% endfor %}
      </tbody>
    </table>
    </div> 
 {% endblock %}
