{% extends 'layout.html' %}


{% block body %}
  <div class="shadow-lg container" style="align-items: center; justify-content: center;">
    <h2>
      URL List
    </h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Tiny URL</th>
          <th scope="col">URL Original</th>
          <th scope="col"> Visitas </th>
        </tr>
      </thead>
      <tbody>
        {% for k,v in diccionario.items(): %}
          <tr>
            <td><a href = "http://127.0.0.1:5000/{{k}}">http://127.0.0.1:5000/{{k}}</a></td>
            <input type="hidden"  name="customid" value="{{k}}">
            <td>{{v["URL"]}}</td>
            <td>{{v["visitas"]}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    </div> 
 {% endblock %}
